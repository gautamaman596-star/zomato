<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato card</title>
    <link rel="stylesheet" href="Zstyles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Steamed_Momos_-_KOLKATA.jpg"alt=" wow momo item" width="300px" height="200px">
            <span class="discount">50% OFF</span>
        </div>
        <div class="card-content">
            <h3 class="title">Wow! Momo</h3>
            <p class="info">Momos, Chinese, Fast Foods</p>
            <div class="details">
                <span class="rating">4.1★</span>
                <span class="price">₹150 for one</span>
            </div>
            <span class="time">38 min</span>
        </div>
        </div>
    <div class="card">
        <div class="img-box">
            <img src="https://punjabflavours.com/wp-content/uploads/al_opt_content/IMAGE/punjabflavours.com/wp-content/uploads/2024/07/WhatsApp-Image-2024-07-11-at-19.13.36_4043a0d7-768x768.jpg.bv_resized_desktop.jpg.bv.webp?bv_host=punjabflavours.com" alt="Jeet momo item" width="300px" height="200px">
            <span class="discount">50% OFF</span>
        </div>
        <div class="card-content">
            <h3 class="title">Jeet Momo Stall</h3>
            <p class="info">Momos</p>
            <div class="details">
                <span class="rating">4.2★</span>
                <span class="price">₹100 for one</span>
            </div>
            <span class="time">36 min</span>
        </div>
    </div>
    <div class="card">
        <div class="img-box">
            <img src="https://i0.wp.com/www.prasuma.com/wp-content/uploads/2020/11/Momos-In-Hot-And-Sour-Vinegar-And-Chili-Oil-Sauce.png?w=800&ssl=1" alt="Blue Poppu item" width="300px" height="200px">
            <span class="discount">50% OFF</span>
        </div>
        <div class="card-content">
            <h3 class="title">Blue Poppy-Thakali</h3>
            <p class="info">Nepalese, Tibetan, Momos</p>
            <div class="details">
                <span class="rating">4.4★</span>
                <span class="price">₹400 for one</span>
            </div>
            45 min
        </div>
        
    </div>

</div>
</body>
</html>
